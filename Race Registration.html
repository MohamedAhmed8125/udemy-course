<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname">

        <p>
            <label for="fun">Select a Race</label>
            
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label>

            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>

            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </p>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <p>
            <label for="age">Select Age Group</label>
            <select name="race" id="age">
                <option value="kid">Under 18</option>
                <option value="ya">18-30</option>
                <option value="adult">30+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>
</html>
